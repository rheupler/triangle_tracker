<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Triangle Checker</title>
  </head>
  <body>
    <div class="container">
      <h2>Enter 3 sides</h2>
      <form id="triangles">
      <div class="form-group">
        <input  id="side1" class="form-control" type="text" placeholder="Side 1">
      </div>
      <div class="form-group">
        <input id="side2" type="text" class="form-control" placeholder="Side 2">
      </div>
      <div class="form-group">
        <input id="side3" type="text" class="form-control" placeholder="Side 3">
      </div>
      <button class="btn btn-info" name="submit">Submit</button>

      <div id="results">
        <h2><span id="type"></span></h2>
      </div>
    </form>
    </div>
  </body>
</html>
